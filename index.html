<!DOCTYPE html>
<html>

  <head>
    <title>GymEase</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="banner">
      <div class="container">
        <h1>GymEase</h1>
        <h2>Bring the gym home with us</h2>
        <a href="#apply-section" class="btn-blue">Begin now</a>
      </div>
    </div>



    <div class="container">

      <h2>GymEase's stores</h2>

      <div class="cards">

        <div class="card">
          <img src="images/paris.jpg" alt="GymEase Paris">
          <h3>Paris</h3>
        </div>

        <div class="card">
          <img src="images/shangai.jpg" alt="GymEase Shangai">
          <h3>Shangai</h3>
        </div>

        <div class="card">
          <img src="images/rio.jpg" alt="GymEase Rio">
          <h3>Rio</h3>
        </div>

      </div>

    </div>


    <div id="apply-section">
      <div data-tf-widget="Mn5HGajO" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>

  </body>

</html>
